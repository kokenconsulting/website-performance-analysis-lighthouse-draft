<!DOCTYPE html>
<html>

<head>
    <title>Chart.js Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="chartjs/core.js"></script>
    <script src="chartjs/throttleSingleAuditChart.js"></script>
    <script src="chartjs/throttledAuditDashboard.js"></script>
    <script src="chartjs/appChart.js"></script>
    <link rel="stylesheet" type="text/css" href="chartjs/style.css">
    <script>

    </script>
</head>

<body>
    <div style="height: 50%;width:50%">
        <h1>Application Chart</h1>
        <p>Different Combo</p>
        <label for="webApplicationKeysList">Select Key:</label>
        <select id="webApplicationKeysList"></select>   
        <canvas id="webApplicationAuditChart" style="width: 75%;"></canvas>
    </div>
    <div style="height: 50%;width:50%">
        <h1>Throttle Chart</h1>
        <p>This page displays a chart of performance results for different network speeds and CPU slowdowns. Select a
            session from the dropdown list to view its performance results.</p>
        <label for="dropdown">Select Session:</label>
        <select id="dropdown"></select>

        <h2>Graph Options</h2>
        <h3>CPU Slow Down Multipliers</h3>
        <div id="cpuSlowDownMultipliersCheckboxList" class="checkbox-list"></div>

        <h3>Type of Values</h3>
        <div id="typeOfValuesCheckboxList" class="checkbox-list"></div>
        <canvas id="webPageAuditChart" style="width: 75%;"></canvas>

    </div>
</body>

</html>
